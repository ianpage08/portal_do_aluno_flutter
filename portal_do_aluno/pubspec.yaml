name: portal_do_aluno
description: "Um novo projeto para uma escola"

publish_to: 'none' 


version: 1.0.0+1

environment:
  sdk: ^3.9.0


dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  

  pdf: ^3.11.3 #Gera PDFs diretamente no app.
  printing: ^5.12.0 #Permite imprimir e compartilhar PDFs.
  cupertino_icons: ^1.0.8 # Ícones do estilo iOS
  provider: ^6.1.5+1  # Gerenciamento de estado
  go_router: ^16.2.1  # Navegação declarativa
  dio: ^5.9.0       # Cliente HTTP
  shared_preferences: ^2.5.3 # Armazenamento local simples
  firebase_auth: ^6.0.2  # Autenticação do Firebase posso tirar
  cloud_firestore: ^6.0.1  # bacno de dados 
  firebase_messaging: ^16.0.1  # Mensagens push
  
  flutter_local_notifications: ^19.4.1 # Notificações locais
  cached_network_image: ^3.4.1 # Imagens em cache
  image_picker: ^1.2.1 # Seleção de imagens
  intl: ^0.20.2 # Internacionalização e formatação de datas e números
  googleapis_auth: ^1.4.0
  equatable: ^2.0.7  # Comparação de objetos
  dartz: ^0.10.1 # Programação funcional
  fl_chart: ^1.1.0 # Gráficos
  data_table_2: ^2.6.0 # Tabelas avançadas
  bcrypt: ^1.1.3 # Hashing de senhas
  uuid: ^4.5.1 # Geração de UUIDs
  dotenv: ^4.2.0 # Variáveis de ambiente
  json_annotation: 4.8.1 # Anotações para serialização JSON
  retrofit: 4.0.3 # Cliente HTTP baseado em anotações
  hive: 2.2.3 # Banco de dados local leve
  hive_flutter: 1.1.0 # Integração do Hive com Flutter
  flutter_svg: 2.0.9 # Suporte a SVG
  lottie: 2.7.0 # Animações Lottie
  shimmer: 3.0.0 # Efeito shimmer
  permission_handler: 11.1.0 # Gerenciamento de permissões
  connectivity_plus: 5.0.2 # Verificação de conectividade
  mask_text_input_formatter: 2.5.0 # Formatação de campos de texto
  firebase_core: ^4.1.0 # Núcleo do Firebase
  table_calendar: ^3.2.0 # Calendário personalizável
  responsive_framework: ^1.5.1 # Layouts responsivos
  another_flushbar: ^1.12.32 # Barras de notificação personalizáveis
  http: ^1.5.0
  firebase_storage: ^13.0.4
  flutter_launcher_icons: ^0.13.1
  flutter_secure_storage: ^10.0.0
  

  


dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: 3.0.0

  test: ^1.26.2
  build_runner: 2.4.7
  json_serializable: 6.7.1
  retrofit_generator: 8.0.4
  hive_generator: 2.0.1
  very_good_analysis: 5.1.0


flutter:
  assets:
    - assets/lottie/
    - assets/logo.png
  uses-material-design: true

flutter_launcher_icons: 
    android: true
    ios: true
    image_path: "assets/icons/logo_ico.png"
    min_sdk_android: 21 # android min sdk min:16, default 21